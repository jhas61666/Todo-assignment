<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>üìù Todo List App</h2>
      <select id="themeSelect" class="form-select w-auto">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <div class="d-flex align-items-center gap-3 mb-3">
      <select id="fontSelect" class="form-select w-auto">
        <option value="'Segoe UI', sans-serif">Segoe UI</option>
        <option value="'Courier New', monospace">Courier New</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Comic Sans MS', cursive">Comic Sans</option>
      </select>

      <input type="color" id="fontColor" title="Choose font color" />
      </div>

    </div>
    <div id="boomBlast" class="boom-blast">üí• Boom! All Tasks Completed üí•</div>


    <form id="todoForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" class="form-control" id="todoTitle" placeholder="Enter task title" required />
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="todoDate" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Todo</button>
        </div>
        <div class="col-md-3">
          <button type="button" id="clearAll" class="btn btn-clear w-100">Clear All Tasks</button>
        </div>
      </div>
    </form>

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by task name" />
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="fromDate" />
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" id="toDate" />
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button id="toggleAll" class="btn btn-outline-info">Mark All Completed</button>
      <div class="w-50">
        <div class="progress">
          <div id="progressBar" class="progress-bar progress-bar-striped bg-success" style="width: 0%">0%</div>
        </div>
      </div>
    </div>

    <div id="loading" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div id="error" class="alert alert-danger d-none" role="alert"></div>
    <div id="success" class="alert alert-success d-none" role="alert"></div>

    <div id="todoListContainer">
      <ul class="list-group" id="todoList"></ul>
    </div>

    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <audio id="celebrateSound" src="https://assets.mixkit.co/sfx/preview/mixkit-crowd-cheer-large-01-1722.mp3" preload="auto" volume="0.8"></audio>
</body>
</html>
